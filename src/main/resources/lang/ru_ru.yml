##           -- Языковой файл --           ##
##                Русский                  ##

# Префикс плагина
prefix: "&#FFD400Контейнеры &#bbbbbb| "

# Заголовок в интерфейсе просмотра контейнера.
# Доступные плейсхолдеры для 'gui_title': {x}, {y}, {z}, {icon}.
# Возвращает координаты контейнера x, y, z.
gui_title: "{icon} &#121212Просмотр контейнера &#212121| &#121212{x}, {y}, {z}"

# Кликабельное сообщение для просмотра контейнеров.
chat:
  # Иконка для одиночных и двойных контейнеров.
  icon_single: "⏺"
  icon_double: "⏺⏺"
  # Доступные плейсхолдеры для 'chat.body': {x}, {y}, {z}.
  # Возвращает координаты контейнера x, y, z.
  body: "&#999999 | &#BBBBBBПросмотр контейнера по координатам &#aefd5e{x}&#BBBBBB,&#aefd5e {y}&#BBBBBB,&#aefd5e {z} &#BBBBBB&nдоступен"
  clickable: " &#FFF4BF[&#aefd5eНажмите здесь&#FFF4BF]"
  hover: "Нажмите для просмотра"

# Кликабельное сообщение для завершения сессии просмотра.
end:
  body: "&#bbbbbbНажмите кнопку &#fd5e5e&lx &#bbbbbb, чтобы досрочно завершить сессию просмотра."
  clickable: " &#fd5e5e[x]"
  hover: "Нажмите для завершения"

# Доступный плейсхолдер для 'enable': {time}
# Возвращает 'config.view_session_duration'.
enabled: "&#bbbbbbНовая сессия просмотра контейнера &#aefd5eактивирована &#bbbbbbна &#FFF4BF{time} секунд(ы)&#bbbbbb."
disabled: "&#bbbbbbСессия просмотра контейнера &#fd5e5eзавершена&#bbbbbb."
not_enabled: "&#fd5e5eНет активной сессии просмотра, используйте &#FFF4BF/cview view&#fd5e5e для просмотра."
not_viewable: "&#bbbbbbЭтот контейнер больше не доступен для просмотра, используйте &#FFF4BF/cview view&#bbbbbb для повторного просмотра."
# Сообщение, когда рядом с игроком нет контейнеров.
not_found: "&#fd5e5eРядом с вами не найдено контейнеров."
no_permission: "&#fd5e5eНедостаточно прав."
unknown_usage: "&#fd5e5eНеизвестная команда, введите &#FFF4BF/cview help &#fd5e5eдля помощи."
reloaded: "&#aefd5eПлагин перезагружен."

# Help menu
# The plugin will show the messages depends on your permission.
# e.g If you don't have the reload permission, the plugin won't show it.
help:
  - "&8&l&m━━━━━━━━━━━━━&#aefd5e&l Помощь &8&l&m━━━━━━━━━━━━━"
  - ""
  - " &#bbbbbbЭтот плагин подсвечивает контейнеры,"
  - " &#bbbbbbчтобы вы могли просматривать их содержимое без физического доступа."
  - ""
  - " &b• &#FFF4BF/cview view &8- &#bbbbbbНачать новую сессию просмотра"
  - " &b• &#FFF4BF/cview end &8- &#bbbbbbЗавершить текущую сессию просмотра"
  - " &b• &#FFF4BF/cview help &8- &#bbbbbbПоказать это меню"
  - " &b• &#FFF4BF/cview reload &8- &#bbbbbbПерезагрузить плагин"
  - ""
  - "&8&l&m━━━━━━━━&#FFD400&l Контейнеры &8&l&m━━━━━━━━"
